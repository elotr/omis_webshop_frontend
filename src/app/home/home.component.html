<div *ngFor = "let item of items" class="mx-3 mt-5">
    <div routerLink="ese/{{item.id}}">
        <img src="{{item.imgSrc }}" style="width: 200px; height: auto;" >
        <div>{{ item.title }}</div>
        <div>{{ item.price }}</div>
    </div>

    <button (click) = "onAddToCart(item)" class="btn btn-outline-dark mt-1">Lisa ostukorvi</button>
</div>
