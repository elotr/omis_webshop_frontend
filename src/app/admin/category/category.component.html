<form (ngSubmit)="onSubmit(addCategoryForm)" #addCategoryForm="ngForm">
    
    <label>Kategooria nimetus:</label>
    <input ngModel name="name" type="text" required>
    <br>

    <label>Kategooria tyyp:</label>
    <select ngModel name="categoryType">
        <option *ngFor="let type of categoryTypes" [value]="type">{{type}}</option> <!--  [] muutuja nimi, millel saab v''rtust muuta'  -->
    </select>
    <br>

    <button [disabled] = "addCategoryForm.disabled">Lisa kategooria</button>
</form>
<br><br>

<div *ngFor = "let category of categories">{{category.name}} <br> {{category.categoryType}}
    <br>  
    <button (click) = onRemoveCategory(category)>Eemalda kategooria</button>
    <br><br><br>
</div>
