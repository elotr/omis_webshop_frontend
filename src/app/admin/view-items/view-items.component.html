
<button routerLink=".." class="btn btn-outline-info mt-2 mx-2">Tagasi</button>
<div *ngIf="message" class="error">{{message}}</div>
<div *ngFor = "let item of items">
    <img src="{{item.imgSrc }}" alt="">
    <div>{{ item.title }}</div>
    <div>{{ item.price }}</div>
    <button (click) = "onRemoveItem(item)">Kustuta</button>
    <button routerLink ="/admin/muuda-ese/{{item.id}}" >Muuda</button>
</div>
