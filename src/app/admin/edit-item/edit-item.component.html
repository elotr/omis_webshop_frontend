<button routerLink="/admin/esemed" class="btn btn-outline-info mt-2 mx-2">Tagasi</button>

<form *ngIf="editItemForm; else noItemError" (ngSubmit)="onSubmit()" [formGroup]="editItemForm">  <!--  FORMGROUP sest siin annad v''rtuse' -->
    <label>Nimi</label><br>
    <input formControlName="title" type="text" required><br>    <!--  loob v]ti-v''rtus mudeli'  ngModel name="title"-->
    <label>Hind</label><br>
    <input formControlName="price" type="number" required><br>
    <label>Pilt</label><br>
    <input formControlName="imgSrc" type="text" required><br>
    <label>Kategooria</label><br>
    <select formControlName="category" required>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option> <!--  [] muutuja nimi, millel saab v''rtust muuta' -->
    </select><br>
    <label>N'htavus</label><br>
    <input formControlName="isActive" type="checkbox"><br>
    <button [disabled] = "editItemForm.invalid">Muuda kirje</button>
</form>

<ng-template #noItemError> <div style="text-align: center; color: red;">Eset ei leitud</div></ng-template>
